# --- Discovery Server ---
# application.yml
#
server:
  port: 8761

spring:
  application:
    name: discovery-service
  cache:
    type: caffeine
    cache-names:
      - routesCache
      - usersCache
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m,recordStats

# --- Eureka Server ---
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

# --- Actuator ---
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# --- Logging ---
logging:
  level:
    root: INFO
    org.springframework: INFO
    com.netflix.discovery: WARN        # Evita poluir console durante shutdown
    com.infradomain.discoveryservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

info:
  app:
    name: ${spring.application.name}
    description: Service registry using Spring Cloud Eureka
    version: 1.0.0
    maintainer: Juliane Maran
    contact: julianemaran@gmail.com