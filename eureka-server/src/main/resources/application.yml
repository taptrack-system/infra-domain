# application.yml
# Eureka Server
server:
  port: 8761

spring:
  application:
    name: eureka-server

# --- Eureka ---
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 60000 # Produção e Nuvem
  instance:
    hostname: ${HOSTNAME:localhost}
    prefer-ip-address: true

# --- Actuator ---
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

# --- Logging ---
logging:
  level:
    root: INFO
    org.springframework.cloud: INFO
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO