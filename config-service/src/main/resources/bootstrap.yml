# ============================================
# Config Service - bootstrap.yml
# ============================================

spring:
  application:
    name: config-service
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:./config-repo
      fail-fast: true

server:
  port: 8888

logging:
  level:
    root: INFO
    org.springframework.cloud.config: INFO
    org.eclipse.jgit: WARN
