# ============================================
# Identity Profiles Service - identity-profiles-service.yml
# ============================================

spring:
  application:
    name: identity-profiles-service
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/identity_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

security:
  jwt:
    secret: taptrack-local-secret
    expiration: 3600000 # 1 hora

info:
